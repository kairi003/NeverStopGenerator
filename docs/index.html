<body>
  <h1>止まるんじゃねえぞ……</h1>
  <p>
    例の止まらないGIFアニメーションを生成できるジェネレーターです．IE非対応．<br>
    Twitter: <a href="https://twitter.com/kairi_005">kairi_005</a> /
    GitHub: <a href="https://github.com/kairi003">kairi_003</a>
  </p>
  <h3>使い方</h3>
  <ol>
    <li>顔面の透過画像を選択します．</li>
    <li>muteをオフにするとBGMが鳴ります．</li>
    <li>makeボタンでGIF画像を生成します．(ちょっと重い)</li>
    <li>downloadボタンでダウンロードできます．</li>
  </ol>
  <div class="controls">
    <input type="file" id="input">
    <label><input type="checkbox" id="muted" checked>mute</label>
    <button id="make" disabled>make</button>
    <a id="dlLink" href download='runningXXX.gif'><button id="download" disabled>download</button></a>
    <a href="https://twitter.com/intent/tweet?original_referer=https%3A%2F%2Fkairi003.github.io%2FNeverStopGenerator%2F&ref_src=twsrc%5Etfw&text=%E6%AD%A2%E3%81%BE%E3%82%89%E3%81%AA%E3%81%84%E3%82%B8%E3%82%A7%E3%83%8D%E3%83%AC%E3%83%BC%E3%82%BF%E3%83%BC&hashtags=%E6%AD%A2%E3%81%BE%E3%82%89%E3%81%AA%E3%81%84%E3%82%B8%E3%82%A7%E3%83%8D%E3%83%AC%E3%83%BC%E3%82%BF%E3%83%BC&tw_p=tweetbutton&url=https%3A%2F%2Fkairi003.github.io%2FNeverStopGenerator%2F" class="twitter" data-show-count="false"><button>Tweet</button></a>
  </div>

  <div>
    <img id="result">
  </div>

  <div class="hidden">

    <img class="frame" src="./media/frame_000.png">
    <img class="frame" src="./media/frame_001.png">
    <img class="frame" src="./media/frame_002.png">
    <img class="frame" src="./media/frame_003.png">
    <img class="frame" src="./media/frame_004.png">
    <img class="frame" src="./media/frame_005.png">
    <img class="frame" src="./media/frame_006.png">
    <img class="frame" src="./media/frame_007.png">
    <img class="frame" src="./media/frame_008.png">
    <img class="frame" src="./media/frame_009.png">
    <img class="frame" src="./media/frame_010.png">

    <img id="inputImg">
    <canvas id="canvas" width="1280" height="720"></canvas>
    <audio id="bgm" src="./media/bgm.m4a" loop muted></audio>
  </div>

  <script src="./js/gif.js"></script>
  <script src="./js/main.js"></script>
